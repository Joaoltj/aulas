<!DOCTYPE html>
<html>
<head>

<body>
	<div class="container">
		<form>
			<div class="form-group">
				<textarea class="form-control" readonly>Contrato de servi√ßos prestados</textarea>
			</div>
			<div class="custom-control custom-checkbox">
        		<input name="chk" type="checkbox" class="custom-control-input" id="customControlAutosizing" checked>
        		<label class="custom-control-label" for="customControlAutosizing">Li e aceito os termos desse contrato</label>
      		</div>
      		<div class="form-group">
      			<button id='btn' class="btn btn-primary" type="submit">
      				Continuar
      			</button>
      		</div>
		</form>
	</div>
	<script>	
		var $chk = document.querySelector('input');
		console.log($chk );
		var $btn = document.getElementById('btn');
		$btn.disabled = !$chk.checked;

		$chk.addEventListener('change',function(){
			$btn.disabled = !$chk.checked;
		});
		
	</script>
</body>
