<!DOCTYPE html>
<html>
<head>
	<title>EVENTOS</title>
</head>
<body>
	<button id="bt1" onclick="clicar()">Botão 1</button>
	<button id="bt2">Botão 2</button>
	<button id="bt3" onclick="alert('cl')">Botão 3</button>
	<script type="text/javascript">

		var $bt2 = document.querySelector("#bt2");
		$bt2.onclick=clicar;
		function clicar(){
			alert("Clicou");
		}

		var $bt3 = document.getElementById("bt3");
		$bt3.addEventListener('click',function(){
			alert("Clicou com dom level ");
		});
		$bt3.addEventListener('click',function(){
			alert("Clicou com dom level 2 dom level 2");
		});

		$bt3.onclick = function(){
			alert("Dom 1");
		}
		$bt3.onclick = function(){
			alert("Dom 2");
		}

	</script>
</body>
</html>
