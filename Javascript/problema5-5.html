<!DOCTYPE html>
<html>
<head>
	<title>Lista de Tarefa</title>
</head>
<style>
	.done{
		text-decoration: line-through;
		color:#ff7979;	
	}
</style>
<body>
	<div class="container">
		<div class="row">
			<div class="form-group">
				<input type="text" name="tarefa" id="tarefa">
				<button id="btn">Cadastrar Tarefa</button>
			</div>
		</div>
		<ul>
			<li>Estudar Javascript - DOM</li>
			<li>Estudar Evento em Javascript</li>
			<li>Jogar video-game</li>
		</ul>
	</div>
	<script type="text/javascript">
		var $ul = document.querySelector('ul');
		var $lis = document.querySelectorAll('li');
		var $tarefa = document.querySelector('#tarefa');
		var $btn = document.querySelector('#btn');

		$btn.addEventListener('click',cadastrarTarefa);
		$tarefa.addEventListener('keyup',function(e){
			console.log(e.keyCode);
			if(e.keyCode === 13){
				cadastrarTarefa();
			}
		});
		function cadastrarTarefa(){
			if($tarefa.value){
				var $li = document.createElement('li');
				var texto = document.createTextNode($tarefa.value);
				$li.appendChild(texto);

				$ul.appendChild($li);
				$tarefa.value = '';
				$tarefa.focus();
				addEvent($li);
			}
		}

		for(let $li of $lis){
			addEvent($li);
		}
		function toggleDone(){
			this.classList.toggle('done');
		}
		function addEvent($li){
			$li.addEventListener('click',toggleDone);
		}
	</script>
</body>
</html>
