<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<body>
		<div class="container-fluid">
			<div class="row">
			<div class="col-md-12 offset-md-5 offset-sm-4"><h1>Fa√ßa seu login!</h1></div>
		</div>
			<form action="#" method="POST">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" id="email" request>
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input class="form-control" type="password" name="senha" id="senha" request>
				</div>
				<button  id="botao" class="btn btn-info btn-block " type="submit">Enviar</button>

			</form>
		</div>
		<script type="text/javascript">
			(function(){
				'use strict';
				var $form  = document.querySelector('form');
				var $email = document.getElementById('email');
				var $senha = document.getElementById('senha');
				var $botao = document.getElementById('botao');

				$form.addEventListener('submit',function(e){
					if(!$email.value || !$senha .value){
						alert('Preencha todos os campos');
						e.preventDefault();

					}
				});


			})()
		</script>
