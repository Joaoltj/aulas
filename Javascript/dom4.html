<!DOCTYPE html>
<html>
<head>
	<title>Dom 4 </title>
</head>
<body>
	<input placeholder="Digite seu nome"  type="text" id="txtNome">
	<div id="msg"></div>
	<script type="text/javascript">

		function escrever(){
			var nome = document.querySelector('#txtNome').value;
		document.querySelector('#msg').textContent="Bem-vind, "+nome;
		}
		
		
	</script>
	<button onclick="escrever()">Escrever</button>

</body>
</html>
